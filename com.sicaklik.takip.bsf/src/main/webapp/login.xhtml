<!DOCTYPE html>
<html lang="tr" xml:lang="tr"	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui" 
		>

	<h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        
        <title>Sisteme Giriş</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
        	
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"/>
        	
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
        	
<!--         <link href="/css/loginCss.css" rel="stylesheet" /> -->
<!--         <link href="/javax.faces.resource/theme.css.xhtml?ln=primefaces-aristo" rel="stylesheet" type="text/css"/> -->
    </h:head>
    
    <h:body>
    	
    	<style>
    	
    		.box {
			    width: 500px;
			    padding: 40px;
			    position: absolute;
			    top: 50%;
			    left: 60%;
			    background: #191919;
			    ;
			    text-align: center;
			    transition: 0.25s;
			    margin-top: 100px
			}
			
			.box input[type="text"],
			.box input[type="password"] {
			    border: 0;
			    background: none;
			    display: block;
			    margin: 20px auto;
			    text-align: center;
			    border: 2px solid #3498db;
			    padding: 10px 10px;
			    width: 250px;
			    outline: none;
			    color: white;
			    border-radius: 24px;
			    transition: 0.25s
			}
			
			.box h1 {
			    color: white;
			    text-transform: uppercase;
			    font-weight: 500
			}
			
			.box input[type="text"]:focus,
			.box input[type="password"]:focus {
			    width: 300px;
			    border-color: #2ecc71
			}
			
			.box button[type="submit"] {
			    border: 0;
			    background: none;
			    display: block;
			    margin: 20px auto;
			    text-align: center;
			    border: 2px solid #2ecc71;
			    padding: 14px 40px;
			    outline: none;
			    color: white;
			    border-radius: 24px;
			    transition: 0.25s;
			    cursor: pointer
			}
			
			.box input[type="submit"]:hover {
			    background: #2ecc71
			}
			
			.forgot {
			    text-decoration: underline
			}
			
			ul.social-network {
			    list-style: none;
			    display: inline;
			    margin-left: 0 !important;
			    padding: 0
			}
			
			ul.social-network li {
			    display: inline;
			    margin: 0 5px
			}
			
			.social-network a.icoFacebook:hover {
			    background-color: #3B5998
			}
			
			.social-network a.icoTwitter:hover {
			    background-color: #33ccff
			}
			
			.social-network a.icoGoogle:hover {
			    background-color: #BD3518
			}
			
			.social-network a.icoFacebook:hover i,
			.social-network a.icoTwitter:hover i,
			.social-network a.icoGoogle:hover i {
			    color: #fff
			}
			
			a.socialIcon:hover,
			.socialHoverClass {
			    color: #44BCDD
			}
			
			.social-circle li a {
			    display: inline-block;
			    position: relative;
			    margin: 0 auto 0 auto;
			    border-radius: 50%;
			    text-align: center;
			    width: 50px;
			    height: 50px;
			    font-size: 20px
			}
			
			.social-circle li i {
			    margin: 0;
			    line-height: 50px;
			    text-align: center
			}
			
			.social-circle li a:hover i,
			.triggeredHover {
			    transform: rotate(360deg);
			    transition: all 0.2s
			}
			
			body {
			    margin: 0;
			    padding: 0;
			    font-family: sans-serif;
			    background: linear-gradient(to right, #b92b27, #1565c0)
			}
			
			.social-circle i {
			    color: #fff;
			    transition: all 0.8s;
			    transition: all 0.8s
			}
    	
    	</style>
    	
       	<p:growl id="messages" showSummary="true" showDetail="false" life="5000"/>
		
		<div class="container">
		    <div class="row">
		        <div class="col-md-6">
		            <div class="card">
		                <h:form prependId="false" id="loginForm" class="box">
		                    <h1>Sisteme Giriş</h1>
		                    <p class="text-muted"> Kullanıcı adı ve şifrenizi giriniz.</p> 
<!-- 		                    <input type="text" name="" placeholder="Kullanıcı Adı"/>  -->
		                    <p:inputText required="true" autocomplete="off" requiredMessage="Kullanıcı adı zorunlu alandır." placeholder="Kullanıcı Adı" id="j_username" name="j_username"/>
		                    <p:password required="true" requiredMessage="Şifre zorunlu alandır." autocomplete="off" feedback="false" placeholder="Şifre" id="j_password" name="j_password"></p:password>
<!-- 		                    <input type="password" name="" placeholder="Şifre"/>  -->
<!-- 		                    <a class="forgot text-muted" href="#">Forgot password?</a>  -->
<!-- 		                    <input type="submit" name="" value="Giriş" href="#"/> -->
<!-- 								rendered="${empty param}"  -->
		                     <p:commandButton id="loginButton" value="Giriş" update="loginForm, messages" ajax="false" icon="fa fa-sign-in" />
		                    <div class="col-md-12">
		                        <ul class="social-network social-circle">
		                            <li><div>Berk Kolcu</div></li>
		                            <li><div>Serhat Evci</div></li>
		                        </ul>
		                    </div>
		                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		                </h:form>
		            </div>
		        </div>
		    </div>
		</div>
		
    	
    </h:body>
    
</html>
