<!DOCTYPE html>
<html lang="tr" xml:lang="tr"	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui" 
		>

	<h:head>
        <f:facet name="first">
	        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        </f:facet>
        
        <title>Sisteme Giriş</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
        	
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
        	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"/>
        	
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
        	
        <link href="/css/loginCss.css" rel="stylesheet" />
<!--         <link href="/javax.faces.resource/theme.css.xhtml?ln=primefaces-aristo" rel="stylesheet" type="text/css"/> -->
    </h:head>
    
    <h:body>
    	
       	<p:growl id="messages" showSummary="true" showDetail="false" life="5000"/>
		
		<div class="container">
		    <div class="row">
		        <div class="col-md-6">
		            <div class="card">
		                <form class="box">
		                    <h1>Sisteme Giriş</h1>
		                    <p class="text-muted"> Kullanıcı adı ve şifrenizi giriniz.</p> 
<!-- 		                    <input type="text" name="" placeholder="Kullanıcı Adı"/>  -->
		                    <p:inputText required="true" requiredMessage="Kullanıcı adı zorunlu alandır." update="messages" placeholder="Kullanıcı Adı" id="j_username"/>
		                    <p:password required="true" requiredMessage="Şifre zorunlu alandır." update="messages" placeholder="Şifre" id="j_password"></p:password>
<!-- 		                    <input type="password" name="" placeholder="Şifre"/>  -->
<!-- 		                    <a class="forgot text-muted" href="#">Forgot password?</a>  -->
		                    <input type="submit" name="" value="Giriş" href="#"/>
		                    <div class="col-md-12">
		                        <ul class="social-network social-circle">
		                            <li><div>Berk Kolcu</div></li>
		                            <li><div>Serhat Evci</div></li>
		                        </ul>
		                    </div>
		                </form>
		            </div>
		        </div>
		    </div>
		</div>
		
    	
    </h:body>
    
</html>
